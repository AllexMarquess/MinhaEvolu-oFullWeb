<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executando vídeos</title>
</head>
<body>
    
     <h1>Executando vídeos</h1>
     <!--
       source -> fonte
       controls -> controle
       muted -> mutado
       autoplay -> reprodução automática
       loop -> cíclo
       poster -> cartaz
     -->
     <video controls width="520" poster="img/home.gif" >
       <source src="videos/181376-866506956_tiny.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
     </video><br><br>

     <iframe src="videos/181376-866506956_tiny.mp4" width="250"></iframe>

     <!--
     <iframe width="560" height="315" 
     src="https://www.youtube-nocookie.com/embed/eMsiQ3zbPqw?si=-5yZdEOixrZ0STzg" 
     title="YouTube video player" frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
     referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    -->




</body>
</html>
