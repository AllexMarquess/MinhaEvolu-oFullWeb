<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem e pixel</title>

    <style>
       /* body{
            border: 3px solid purple;
        }
       */
        .pixel {
            border: 1px solid black;  /*borda ao redor*/
            background: red;          /*cor do fundo*/
            padding: 8px;               /*espaçamento*/
            width: 200px;               /*largura*/
           /* height: 200px;              altura*/
        }
         
        .porcentagem {
            border: 1px solid black;  /*borda ao redor*/
            background: red;          /*cor do fundo*/
            padding: 8px;               /*espaçamento*/
            width: 50%;               /*largura*/
            
        }

        #area {
            border: 3px solid purple;
            width: 500px;
        }

    </style>

</head>
<body>
    
     <div class="pixel">Pixel</div>
     <div class="porcentagem">Porcentagem</div>

<hr>     
     <div id="area">

        <div class="pixel">Pixel</div>
     <div class="porcentagem">Porcentagem</div>

     </div>

</body>
</html>
