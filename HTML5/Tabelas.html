<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

   
</head>
<body>
    <!--
        table -> tabela
        tr -> Table Row (linha da tabela)
        td -> Table Data (dados da tabela)
        th -> Table Header (cabeçalho da tabela)

        Nõa utilizar o border apensa pra fins educativos
        utilizar css para mudanças 
    -->
     <h1>Tabelas</h1>

     <table border="1">
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>    
        </tr>
        
        <tr>
            <td>Notebook</td>
            <td>1</td>
            <td>R$ 2000</td>
        </tr>

        <tr>
            <td>Tablet</td>
            <td>2</td>
            <td>R$ 1000</td>
        </tr>
  
        <!--
           colspan -> extensão da coluna
           rowspan -> extensão da linha
        
        -->     
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom 1 - R$ 20</td>   
        </tr>
          <tr>
            <td colspan="2">Cupom 2 - R$ 20</td>   
        </tr>

     </table>

</body>
</html>
