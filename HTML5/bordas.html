<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>

    <style>
         /* 3 valores para borda
         espesura : border-width
         cor : border-color
         estilo de borda : border-style
         */
       h1 {
          background: orange;
          border-bottom: 4px dotted black;
          padding: 8px;
          border-top-left-radius: 20px;
          border-top-right-radius: 20px;
        }

        p {
          background: lightsteelblue;
          border-left: 12px solid darkslateblue;
          border-right: 12px solid darkslateblue;
          padding: 8px;
          border-radius: 20px;
        }
    </style>
    
</head>
<body>
    <h1>Modelo de caixa</h1>


    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptates nihil 
        aspernatur aperiam labore debitis voluptas quod maxime, maiores mollitia quos.
         Repellendus alias totam magni est minus itaque. Doloremque, iusto iure.
    </p>


</body>
</html>
