<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e não ordenadas</title>
</head>
<body>

    
    <!--
        ul -> Unordered List (lista não ordenada)
        ol -> Ordered        (lista ordenada)
        li -> List Item      (item da lista)

        <li><ul><li>  (lista aninhada)
    -->
    <h2>Lista não ordenada muito usada em (menus)</h2>
    <ul>
        <li>Veículos</li>
        <li>Tecnologia</li>
        <li>
            <ul>
                <li>Celulares e telefones</li>
                <li>Câmeras e acessórios</li>
            </ul>
        </li>
    </ul>

    <h2>Lista ordenada (lista de compras)</h2>
    <ol>
        <li>Melnacia</li>
        <li>Molho de tomate</li>
        <li>Macarrão</li>
        <Li>
            Geléia
           <ol>
             <li>Sub item de Geléia</li>
           </ol>
         </Li>
    </ol>

</body>
</html>
