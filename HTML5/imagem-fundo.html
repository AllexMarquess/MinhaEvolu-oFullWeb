<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de fundo</title>

    <style>
         
         .caixa {
            width: 700px; /*largura*/
            height: 300px; /*altura*/
            border: 3px dotted red; /*borda , tipo e cor*/
            background-color: lightgreen; /*cor de fundo*/
            background-image: url(img/fundo-css-escuro.png); /*imagem de fundo*/

            /*repeat -> e repetida horizontal e vertical
            repeat-x -> e repitida na horizontal
            repeat-y -> e repetida na vertical
            no-repeat -> imagem é exibida apenas uma veze
            */

            background-repeat: no-repeat;
         }


    </style>

</head>
<body>
    
    <div class="caixa">
    <h1>Título do texto</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur, 
        adipisicing elit. Harum tenetur maiores earum 
        non provident adipisci quos nulla fugiat, ipsa 
        illo, perspiciatis odit consequuntur. Libero 
        quidem accusantium hic facere architecto perspiciatis.
    </p>
    </div>
</body>
</html>
