<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos e Alinhamentos</title>

    <style>

    body{
        font-size: 1.5em;  /*Tamanaho das letras */
        font-family: Arial, Helvetica, sans-serif; /*tipo de fontes*/
    }

    .negrito{
        /*bold, normal, 100 até 900*/
        font-weight: bold; /*se fica negrito o texto ou nao*/
    }

    .estilo{
       /*normal, italic, oblique */
       font-style: italic; /*estilo do texto */
    }

    .transformacao{
      /*uppercasse, lowercase, capitalize */
      text-transform:capitalize ;
    }

      .decoracao{
      /*none, underline, overline, line-through*/
      text-decoration: line-through;
    }

    a {
      text-decoration: none; /*ele tira a linha abaixo dos link de paginas */
    }

    </style>

</head>
<body>
     
     <h1>Formatações de textos</h1>
     <p class="negrito">Texto negrito</p>
     <p class="estilo">Texto Qualquer</p>
     <p class="transformacao">Texto normal</p>
     <p class="decoracao">Texto normal</p>
     <a href="www.google.com.br">Google</a>
     <p>Texto normal</p>
     

     


</body>
</html>
