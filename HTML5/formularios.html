<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
     <h1>Formulários</h1>
    <form action="/HTML5/processa.html" method="GET">
      <!--
         form -> (formulário)
         input -> entrada de dados
         submit -> enviar 
         button -> botão
         <form action="processa.html" method="post">
         <input type="submit" value="Entrar">
      -->


           Seu E-mail: <br>
           <input type="text" name="E-mail" placeholder="Digite se email"> <br>

           Senha: <br>
           <input type="password" name="Senha" placeholder="Digite sua senha"> <br>
       
           Comentário: <br>
           <textarea name="Comentário" placeholder="Digite um Comentário"></textarea>

           <button>
               <img src="img/home.gif" width="15"> Entrar
           </button> 

           <br>
    </form>
   
    <form>

        <!--
        label -> legenda para item da interface
        for -> para
        -->

        <h2>Label</h2>
        <label>
            Nome: 
           <input type="text" name="nome">
        </label>
         
        <label for="E-mail">E-mail</label>
        <input type="text" name="E-mail" id="E-mail">

        <br><br>

        Gênero
        <label for="feminino"></label>
        <label for="masculino"></label><br>
        <input type="radio" name="genero" value="feminino" id="feminino">Feminino
        <input type="radio" name="genero" value="masculino" id="masculino">Masculino<br><br>

       
        Estilo musical<br>
        <input type="checkbox" name="estilo" name="rock" id="rock">
        <label for="rock">Rock</label>
        <input type="checkbox" name="estilo" name="sertanejo" id="sertanejo">
        <label for="sertanejo">Sertanejo</label><br><br>


        <br>

        Estado:
        <select name="estado">
            <option value="">Selecione</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="bh">Bahia</option>
            <option value="mg">Minas Gerais</option>
            <option value="sp">São Paulo</option>
        </select>

        <br><br>
        Upload de arquivo:
        <input type="file" name="arquivo">

        <br><br>
        <input type="submit" value="cadastrar">


    </form>

    <form>
       
        <H2>fieldset & legend</H2>
        <!--
            fildset -> conjunto de campos
            legend  -> legenda para conjunto de campos
            
        -->
        <fieldset>    
          <legend>Dados pessoais</legend>

          <label>
            Nome: 
           <input type="text" name="nome">
        </label>
        
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email">  
        </fieldset>


        <fieldset>    
          <legend>Dados pessoais</legend>

          <label>
            Nome: 
           <input type="text" name="nome">
        </label>
        
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email">  
        </fieldset>
    </form>

</body>
</body>
</html>
